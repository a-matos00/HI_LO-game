<!DOCTYPE html>

<html>

<head>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
<link rel="stylesheet" href="guess.css">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="cordova.js"></script>
</head>

<body>
    <div id ="stats_page">
    
    <header>
        <div id = "title">Statistics</div>
    </header>

    <div id = "stats">
        <div class = "stats" id = "current_tries">current_tries:</div>
        <div class = "stats" id = "success_rate">success rate:</div>
        <div class = "stats" id = "total_tries">total tries:</div>
        <div class = "stats" id = "correct_guesses">correct_guesses:</div>
        <div class = "stats" id = "wrong_guesses">wrong guesses:</div>
        <div class = "stats" id = "highest_multiplier">highest multiplier:</div>
        <div class = "stats" id = "highscore">highscore:</div>
    </div>
    </div>
    
    <div id = index_page>
    <header id = "header">
    <div class = "index" id = "money"></div>
    <div class = "index" id = "multiplier"></div>
    </header>
    <main id="main">
    <div class = "index" id = "stake"></div>

    <div class = "index" id = "message">PRESS START</div>
    
    <div class = "index" id ="random_container">
        <div id = "random1" ></div>
        <div id = "random2" ></></div>
    </div>

    <div  class = "index" id = "button_container">
    <button id = "start">START</button>
    
    <button id = "high">HIGH</button>
    <button id = "low">LOW</button>
   
    <button id = "tryagain">try again</button>
    <button id = "multi">multi</button>
    <button id = "new_game">NEW GAME</button>
    <button id = "stats_button">STATS</button>
    </div>
    </main>
    </div>

 
<script src="guess.js"></script>

<script type="text/javascript" src="cordova.js"></script>
</body>


</html>
