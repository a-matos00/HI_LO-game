<!DOCTYPE html>

<html>

<head>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
<link rel="stylesheet" href="guess.css">
<link rel="stylesheet" href="stats.css">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="cordova.js"></script>
</head>

<body>
    <div id ="stats_page">
    
    <header id = "stats_header">
        <div id = "title">Statistics</div>
    </header>

    <div id = "stats">
        <div class = "stats" id = "highscore">Highest score: </div>

    </div>
    <button id = "index_button" onclick="index()">back to game</button>
    </div>
    
    <div id = index_page>
    <main class = "index_static" id="main">
    <header class = "index_static" id = "header">
    <div id = "money"></div>
    <div id = "multiplier"></div>
    </header>
    
	<div id = "stake_time">
		<div id = "stake"></div>
		<div id = "time">time</div>
	</div>

    <div id = "message">PRESS START</div>
    
    <div id ="random_container">
        <div id = "random1" ></div>
        <div id = "random2" ></></div>
    </div>
    </main>

    <div id = "button_container">
    <button id = "start" onclick="start()">START</button>
    
    <button class = "hi_lo" id = "high" onclick="high()">HIGH</button>
    <button class = "hi_lo" id = "low" onclick="low()">LOW</button>
   
    <button class = "try_multi" id = "tryagain" onclick="tryagain()">TRY AGAIN</button>
    <button class = "try_multi" id = "multi" onclick = "multi()" >2X BET</button>
    <button id = "new_game" onclick="new_game()">NEW GAME</button>
    <button id = "stats_button" onclick="stats()">STATS</button>
    </div>
    
    </div>

 
<script src="guess.js"></script>

<script type="text/javascript" src="cordova.js"></script>
</body>


</html>
